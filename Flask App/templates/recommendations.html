<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/recommender_styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Music Recommender</title>
</head>
<body>
    <div class="container-fluid">
        <div class="title">
            <p align="center"><b>Music Recommender</b></p>
        </div>
        <div align="center">
            <span class="headings">Song1: </span><span class="values">{{song_names[0]}}</span>
            <br>
            <span class="headings">Similarity Score: </span><span class="values">{{song_cosine_sim[0]}}%</span>
            <br>
            <br>
            <span class="headings">Song2: </span><span class="values">{{song_names[1]}}</span>
            <br>
            <span class="headings">Similarity Score: </span><span class="values">{{song_cosine_sim[1]}}%</span>
            <br>
            <br>
            <span class="headings">Song3: </span><span class="values">{{song_names[2]}}</span>
            <br>
            <span class="headings">Similarity Score: </span><span class="values">{{song_cosine_sim[2]}}%</span>
            <br>
        </div>
    </div>
</body>
</html>
